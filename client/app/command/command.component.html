<div fxLayout="row">

  <div fxFlex="70" fxLayout="column">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Commands</mat-card-title>
      </mat-card-header>
      <mat-table id="commands-table" [dataSource]="commandsDataSource">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let command"> {{command.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="text">
          <mat-header-cell *matHeaderCellDef> Text </mat-header-cell>
          <mat-cell *matCellDef="let command"> {{command.text}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="enabled">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let command">
            <mat-slide-toggle
              color="primary"
              [checked]="command.enabled">
            </mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let command">
              <button mat-icon-button>
                <mat-icon>create</mat-icon>
              </button>
              <button mat-icon-button (click)="onCommandDelete(command);">
                <mat-icon>clear</mat-icon>
              </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card>

  </div>

  <div fxFlex></div>

  <div fxFlex="28" fxLayout="column">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Command</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onCommandFormSubmit()" #commandForm="ngForm">
          <mat-form-field class="command-form-input">
            <span matPrefix>!</span>
            <input
              matInput
              id="name"
              name="name"
              placeholder="Name"
              [(ngModel)]="newCommand.name">
          </mat-form-field>
          <mat-form-field class="command-form-input">
            <input
              matInput
              id="text"
              name="text"
              placeholder="Text"
              [(ngModel)]="newCommand.text">
          </mat-form-field>
          <button type="submit" mat-raised-button>Add</button>
        </form>
      </mat-card-content>
    </mat-card>

  </div>

</div>
