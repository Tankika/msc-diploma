<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete <b>{{data.name}}</b>?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="1">Ok</button>
  <button type="button" mat-button [mat-dialog-close]="false" tabindex="2">No Thanks</button>
</div>
