<form (ngSubmit)="addOption();" [formGroup]="pollForm">
    <h1 mat-dialog-title>Options</h1>
    <div mat-dialog-content>
      <mat-list>
        <mat-list-item *ngFor="let option of addedOptions">
          <div class="mat-list-text">{{option}}</div>
          <button mat-icon-button type="button" (click)="onOptionDelete(option);">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      <div fxLayout="row">
        <mat-form-field fxFlex class="full-width-form-input">
          <input
            matInput
            formControlName="option"
            placeholder="Option"
            tabindex="1">
        </mat-form-field>
        <div fxFlex="100px" fxLayout="column" fxLayoutAlign="center">
          <div fxFlex="0 0 auto" class="text-right">
            <button type="submit" mat-button tabindex="2">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button type="button" mat-button (click)="onSubmit();" tabindex="3">Open</button>
      <button type="button" mat-button [mat-dialog-close] tabindex="4">Cancel</button>
    </div>
  </form>
