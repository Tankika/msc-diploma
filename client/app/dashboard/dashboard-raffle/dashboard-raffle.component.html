<div fxLayout="row">
  <div fxFlex="70">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Raffle</mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout="row">

        <div fxFlex="25" class="actions">

          <div *ngIf="!isRaffleOpen" fxLayout="column">
            <div fxFlex class="action" (click)="openRaffle();">
              <button mat-icon-button disableRipple>
                <mat-icon>lock_open</mat-icon>
              </button>
              <br>
              <span>Open</span>
            </div>
            <div fxFlex class="action">
              <button mat-icon-button disableRipple>
                <mat-icon>cake</mat-icon>
              </button>
              <br>
              <span>Draw Immediately</span>
            </div>
          </div>

          <div *ngIf="isRaffleOpen" fxLayout="column">
            <div fxFlex class="action">
              <button mat-icon-button disableRipple>
                <mat-icon>cake</mat-icon>
              </button>
              <br>
              <span>Draw</span>
            </div>
            <div fxFlex class="action" (click)="resetRaffle();">
              <button mat-icon-button disableRipple>
                <mat-icon>replay</mat-icon>
              </button>
              <br>
              <span>Reset</span>
            </div>
            <div fxFlex class="action" (click)="closeRaffle();">
              <button mat-icon-button disableRipple>
                <mat-icon>lock</mat-icon>
              </button>
              <br>
              <span>Close</span>
            </div>
          </div>

        </div>

        <div fxFlex></div>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex></div>

  <div fxFlex="28">
  </div>
</div>
