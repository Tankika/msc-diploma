<div fxLayout="row">
  <div fxFlex="70">
    <mat-card class="events-card">
      <mat-card-header>
        <mat-card-title>Events</mat-card-title>
      </mat-card-header>

      <mat-card-content #eventContainer id="events-container">
        <ul>
          <li *ngFor="let event of events">
            <span class="event-time">{{event.timestamp | date:'y. MM. dd. HH:mm'}}</span>
            <span>{{event.message}}</span>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex></div>

  <div fxFlex="28">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Quick Controls</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form>
          <mat-form-field class="full-width-form-input">
            <input
              type="text"
              matInput
              placeholder="Run Command"
              [formControl]="commandCtrl"
              [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCommandSelected($event.option.value);">
              <mat-option *ngFor="let command of filteredCommands | async" [value]="command">
                {{ command.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
