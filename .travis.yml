dist: trusty
sudo: required
language: node_js
node_js:
  - "node"
os:
  - linux
env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - DISPLAY=:99.0
    - CHROME_BIN=chromium-browser
before_script:
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
script:
  - npm run lint
deploy:
  provider: elasticbeanstalk
  edge: true
  access_key_id: 
    secure: ""
  secret_access_key:
    secure: ""
  region: "eu-central-1"  
  app: "msc-diploma"
  env: "msc-diploma-env"
  bucket: "elasticbeanstalk-eu-central-1-993962261169"
  skip_cleanup: true
  on:
    branch: master