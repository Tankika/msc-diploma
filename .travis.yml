dist: trusty
sudo: required
language: node_js
node_js:
- node
os:
- linux
env:
  global:
  - DBUS_SESSION_BUS_ADDRESS=/dev/null
  - DISPLAY=:99.0
  - CHROME_BIN=chromium-browser
before_script:
- sh -e /etc/init.d/xvfb start
install:
- npm install
script:
- npm run lint
deploy:
  provider: heroku
  skip_cleanup: true
  app: msc-diploma
  on: master
  api_key:
    secure: 
